<!DOCTYPE html>
<html>
<head>
    <title>Date Input Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Enter a Specific Date</h1>
        <form action="/booking" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="mb-3">
                <label for="style" class="form-label">Style:</label>
                <input type="text" class="form-control" id="style" name="style" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="cellphone" class="form-label">Cellphone:</label>
                <input type="tel" class="form-control" id="cellphone" name="cellphone" required>
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Date:</label>
                <input type="date" class="form-control" id="inputDate" name="inputDate" required>
            </div>
            <div class="mb-3">
                <label for="inputTime" class="form-label">Time:</label>
                <input type="time" class="form-control" id="inputTime" name="inputTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <p th:text="${successMessage}">Error message will be displayed here.</p>
    <p th:text="${errorMessage}">Error message will be displayed here.</p>

    <!-- Include Bootstrap JS and Popper.js (for Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
